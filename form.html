<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact us</title>
    <link href="spending-record.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Contact us</h1>
      <h2>Need an experienced and skilled hand with custom IT projects?</h2>
      <h3>Fill out the form to get a free consultation</h3>
    </header>
    <form acyion="#" method="post" enctype="multipart/form-data">
      <div class="size_block">
        <p>
          <label for="name">Your company name*</label>
          <input
            tebindex="1"
            required="*your company name"
            type="text"
            id="name"
            name="compony_name"
          />
        </p>
        <p>
          <label for="nature_business*">Nature of business</label>
          <input
            tebindex="2"
            required
            checked
            type="text"
            id="nature_business"
            name="nature_business"
          />
        </p>
        <p>
          <label for="date">Data of registration</label>
          <input tebindex="3" required type="date" id="date" name="date" />
        </p>
        <p>
          <label for="select">Country of registration* </label>
          <select tebindex="4" name="select">
            <option value="value1">Ukraine</option>
            <option value="value2">English</option>
            <option value="value3">Poland</option>
          </select>
        </p>
        <p>
          <label for="name">Address</label>
          <input
            tebindex="5"
            required
            type="text"
            id="address"
            name="address"
          />
        </p>
        <p>
          <label for="name">Postcode</label>
          <input
            tebindex="6"
            pattern="1"
            required
            type="text"
            id="postcode"
            name="postcode"
          />
        </p>
      </div>
      <br />
      <hr />

      <div class="size_block">
        <p>
          <label for="name">Contact name</label>
          <input
            tebindex="7"
            required
            type="text"
            id="contact name"
            name="contact name"
          />
        </p>
        <p>
          <label for="tel">Contact phone</label>
          <input tebindex="5" type="tel" id="tel" name="tel" />
        </p>
        <p>
          <label for="mail">E-mail:</label>
          <input
            tebindex="8"
            required
            type="email"
            id="mail"
            name="user_mail"
          />
        </p>

        <p>
          <label for="name">Let`s talk about your idea</label>
          <textarea
            tabindex="9"
            name="your_idea"
            id="your_idea"
            cols="10"
            rows="10"
          ></textarea>
        </p>
        <div>
          <datalist tebindex="10" id="tickmarks">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
          </datalist>
        </div>
      </div>
      <br />
      <hr />

      <div class="size_block">
        <div>
          <input tebindex="11" type="file" />
          <p>File size of your documents should not exceed 10MB</p>
        </div>
        <button>SUBMIT</button>
        <div>
          <label
            ><input tebindex="12" type="checkbox" required nane="nda" /><span
              >I want to protect my data by signing an NDA</span
            >
          </label>
        </div>
        <div>
          I have read and accept the Terms and Conditions
          <input tebindex="13" required checked type="checkbox" />
        </div>

        <div>
          I want to protect my data by signing an NDA
          <input tebindex="14" type="radiobth" required />
        </div>
      </div>
    </form>
    <footer class="footer"></footer>
  </body>
</html>
